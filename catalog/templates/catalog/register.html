<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Crie sua Conta</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        form { max-width: 400px; margin: auto; }
        form p { display: flex; flex-direction: column; margin-bottom: 1em; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2>Crie sua Conta</h2>
        <form method="post">
            {% csrf_token %} {{ form.as_p }} <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="{% url 'admin:login' %}">Faça login</a>.</p>
    </div>
</body>
</html>
